<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <title>Page</title>
  <style>
    body {
      padding: 20px;
    }

    .container {
      max-width: 1368px;
      margin: 0 auto;
    }

    .card {
      margin-top: 20px;
      padding: 20px;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <h3>Country: {{vsetko[0][0]}}</h3>
          <h4>Year: {{vsetko[0][1]}}</h4>
          <h5>Number of suicides: {{suma}}</h5>
          <h5>Population: {{vsetko[0][10]}}</h5>
          <h5>Suicides per 100k: {{(suma*100000/vsetko[0][10]) | round(2)}}</h5>
          <h5>GdpPerCapita: {{vsetko[0][8]}}</h5>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div id="graph1">{{ graphJSON1 | safe }}</div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card">
              <div id="graph2">{{ graphJSON2 | safe }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
